<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group-fields">
        <legend>
          Personal information
        </legend>
        <label class="form-field">
          Surname:
          <input 
            type="text" 
            name="userSurname" 
            size="20"
            maxlength="20"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input 
            type="text" 
            name="userName" 
            size="20"
            maxlength="20"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You?
          <input 
          type="number" 
          name="userAge" 
          value="12" 
          min="1" 
          max="100"
          >
        </label>
        
        <label class="form-field">
          Full date of birth:
          <input 
            type="date" 
            name="userBirthday" 
            min="1921-12-31">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms" 
            required
          >
        </label>
      </fieldset>

      <fieldset class="group-fields">
        <legend>
          Registration
        </legend>
        <label class="form-field">
          E-mail:
          <input 
            type="email" 
            name="userEmail" 
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Password:
          <input 
            type="password" 
            name="userPassword" 
            minlength="8" 
            required
            autocomplete="new-password"
          >
        </label>
      </fieldset>

      <fieldset class="group-fields">
        <legend>
          An interesting fact about you!
        </legend>
        <label class="form-field">
          Do you love cats?
          <input 
            type="radio" 
            name="userLoveCats" 
            value="Y"
          >
          Yes
          <input 
            type="radio" 
            name="userLoveCats" 
            value="N"
          >
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input 
            type="color" 
            name="userColor" 
          >
        </label>
        <label class="form-field">
          What time do you go to bed?
          <input 
            type="time" 
            name="userBedTime" 
            step="1"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select 
            name="userFavcarbrand" 
            size="4" 
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field">
          How do you rate our work?
          <input 
            type="range" 
            name="userRates" 
            autocomplete="off"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="group-fields">
        <legend>
          Additional info:
        </legend>
        <label class="form-field">
          Comments:
          <textarea 
            name="userComments" 
            cols="20" 
            rows="2" 
            autocomplete="off">
          </textarea>
        </label>
        <label class="form-field">
          Would you recommend us?
          <select 
            name="userRecommend" 
            size="1" 
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="submit-button">
        Submit
      </button>
    </form>
  </body>
</html>
